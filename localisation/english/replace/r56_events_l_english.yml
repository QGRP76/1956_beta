 wtt_germany.641.t:0 "[GER.GetNameDefCap] Reintegrates Eupen-Malmedy"
 wtt_germany.63.desc:0 "The [GER.GetAdjective] government has issued legislation stipulating the reintegration of Alsace-Lorraine, Luxembourg, and Eupen-Malmedy into [GER.GetNameDef]. Mass drafting of our population has already begun."
 CHL_political_events.4.t: "[CHL.GetName] Moves to Occupy [1065.GetName]"
 CHL_political_events.4.desc: "Troops belonging to the [CHL.GetAdjective] state have started crossing over the previously established borders in [1065.GetName], and their airforce and navy are already mobilized. It seems that they are serious about taking control of the contested island, and it is not clear if we can at this point stop this through mediation. What should be our course of action?"
 CHL_political_events.5.t: "[ARG.GetName] Withdraws from [1065.GetName]"
 CHL_political_events.5.desc: "[ARG.GetName] has decided that holding on to [1065.GetName] in the face of our military might is not worth the pain, and have been seen withdrawing their troops from the province. This leaves the disputed area in our hands for the first time, and integration campaigns can be initiated immediately."
 CHL_political_events.6.t: "[ARG.GetName] Refuses to Withdraw from [1065.GetName]"
 CHL_political_events.52.t: "[CHL.GetName] demands we hand over [1061.GetName]"
 CHL_political_events.52.desc: "After recent large-scale mobilization on our border and week long protests by the [CHL.GetAdjective] people, [CHL.GetLeader] has announced that it is high time that [CHL.GetNameDef] regains control over the territory of [1061.GetName], that they signed away in the treaty of Lima, which they now claim was unjust and null and void."
 CHL_political_events.53.desc: "The current government in [FROM.GetNameDef] is weak and we all know it. It was clear that they could not put up a fight against us, and they themselves have realized that much. Thus, as of today, they have signed a new accord, officially handing the department of [1061.GetName] over to us!"
 CHL_political_events.54.desc: "The [FROM.GetAdjective] government is stubbornly clinging to the false treaty of Lima, and refuse to hand over [1061.GetName] to us. We must resort to a show of force, and take the region from them, by any means necessary..."
 CHL_political_events.55.t: "[CHL.GetName] demands we surrender [1065.GetName]"
 CHL_political_events.55.desc: "After recent large-scale mobilization on our border and week long protests by the [CHL.GetAdjective] people, [CHL.GetLeader] has announced that it is high time that [CHL.GetNameDef] occupies [1065.GetName] for themselves. Should we try to oppose them?"

 WW_hungary.8.t: "[HUN.GetNameDefCap] Offers Protection in Exchange for [1086.GetName]"
 WW_hungary.8.desc: "[HUN.GetLeader] of [HUN.GetNameDef] has approached us with an interesting offer. He states that, in exchange for the return of [1086.GetName], or as they call it, the Lajtabánság, to [HUN.GetAdjective] hands, they would be willing to offer us a guarantee of independence, and stand on our side in case the [GER.GetAdjective]s were to come for us. Should we take their offer?"
 WW_hungary.8.a: "We need all the help we can get..."
 WW_hungary.8.b: "And how much is their guarantee worth exactly?"

 WW_hungary.9.t: "[FROM.GetNameDefCap] hands over [1086.GetName] for Guarantees"
 WW_hungary.9.desc: "The wise leadership in [FROM.GetNameDef] has decided to take us up on our offer and will promptly be handing over control of the [1086.GetName] region to us in exchange for guarantees of independence. We grow larger, and our friendship with the [FROM.GetAdjective]s has once again been rekindled."

 WW_hungary.83.t: "[FROM.GetNameDefCap] offers to purchase [1086.GetName]"
 WW_hungary.83.desc: "The [HUN.GetAdjective] government still sees [1086.GetName] as an integral region of their realm, stating that it used to be part of Hungary during the Empire and therefore should be returned. They have now approached us with an offer to buy the region back from us, for a good price that is."
 WW_hungary.83.b: "[1086.GetName] is [ROOT.GetAdjective]!"

 WW_hungary.84.t: "[FROM.GetNameDefCap] sells us [1086.GetName]"
 WW_hungary.84.desc: "The reasonable [FROM.GetLeader] of [FROM.GetNameDef] has agreed to hand over [1086.GetName] to us, and has received the payment as we promised. Today is a great day for the [ROOT.GetAdjective] people!"

 WW_hungary.85.desc: "Though not entirely unexpected, the foolish [FROM.GetLeader] of [FROM.GetNameDef] has denied our request, and has sent an envoy stating that they will not take one single step back regarding the dispute in [1086.GetName]."

 WW_hungary.86.t: "[FROM.GetNameDefCap] Stages an Uprising in [1086.GetName]"
 WW_hungary.86.desc: "Rebels belonging to [FROM.GetAdjective] paramilitary organizations have seized control of key buildings in the [1086.GetName] region, hastily holding a referendum for it to rejoin [FROM.GetNameDef], with the clearly rigged results being heavily in favor of doing so. Our troops are on standby close by, but are awaiting orders to see if intervention is the right choice of action or not."