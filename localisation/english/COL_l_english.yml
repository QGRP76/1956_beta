 # Focuses 
 COL_embrace_our_catholic_heritage:0 "Embrace our Catholic Heritage"
 COL_embrace_our_catholic_heritage_desc:0 "We must embrace our catholic heritage and secure good relations with the church."
 COL_legalize_the_pcc:0 "Legalize the PCC"
 COL_legalize_the_pcc_desc:0 "In order for the voice of the workers to be heard, we must legalize the PCC."
 COL_hermano_bolivariano:0 "Los Hermanos Bolivarianos"
 COL_hermano_bolivariano_desc:0 "Our Bolivarian past calls us to be a new and strong nation!"
 COL_industrial_effort:0 "Bolster the Industry"
 COL_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 COL_acerias_pdr:0 "Modernize the Acerías Paz del Río"
 COL_acerias_pdr_desc:0 "We have both coal and iron. With foreign investment, we can produce more steel."
 COL_puerto_buenaventura:0 "Eje Buenaventura-Cali"
 COL_puerto_buenaventura_desc:0 "It is time to connect the fertile plains from Valle del Cauca with the deep port of Buenaventura."
 COL_indumil:0 "Industria Militar de Colombia"
 COL_indumil_desc:0 "Creating a state-owned company responsible for manufacturing ammunition, rifles, and explosives will equip our army better."
 COL_infrastructure_caribe:0 "Connect the Atlántico"
 COL_infrastructure_caribe_desc:0 "Many efforts can be made connecting the Magdalena river with Cartagena, Improving the port in Barranquilla and helping the growing industry from Medellin."
 COL_indumil_2:0 "Expand the Industria Militar"
 COL_indumil_2_desc:0 "The current situation requires the expansion of our weapons capabilities to meet the growing need of our army."
 COL_fortify_caribe:0 "Fortify the Caribbean Coast"
 COL_fortify_caribe_desc:0 "The Caribbean Coast is the place where we are most vulnerable, especially to naval invasions. The installation of coastal fortifications will allow us to limit these risks."
 COL_fortify_caribe_aa:0 "Defend the Northern Skies"
 COL_fortify_caribe_aa_desc:0 "Our coast is also vulnerable to potential air attacks. We should put in place anti-aircraft batteries to ensure additional protection."
 COL_infrastructure_harsh:0 "Improve National Infrastructure"
 COL_infrastructure_harsh_desc:0 "Many regions of [COL.GetNameDef] are still poorly connected. Significant works and infrastructure expansion in these areas will eventually allow us to expand their economic potential."
 COL_industry_effort_2:0 "Acquire Modern Machinery"
 COL_industry_effort_2_desc:0 "New industrial techniques have emerged in recent years. Modernization of our equipment will allow us to improve our economic potential."
 COL_war_with_andeans:0 "War with Andeans"
 COL_war_with_andeans_desc:0 "Time to convince [PRU.GetNameDef] to join our great cause. The Andes are hard to handle. The new Condor division of paratroopers will help in the campaign."
 COL_etnocacerismo:0 "Follow the Etnocaceristas"
 COL_etnocacerismo_desc:0 "Our reconquest of Gran Colombia has now turned into a real crusade to unite the peoples of the Andes!"
 COL_etnocacerismo_2:0 "Etnocacerismo Realized"
 COL_etnocacerismo_2_desc:0 "We are now close to being a tremendous inseparable nation."
 COL_etnocacerismo_2_tt:0 "§YEtnocacerismo§!"
 COL_altillanura_ress:0 "Explore the Orinoquia"
 COL_altillanura_ress_desc:0 "It is time to invest in the region of Orinoquia, improving rubber production and excavating the bauxite deposits."
 COL_gran_colombia:0 "Claim Gran Colombia"
 COL_gran_colombia_desc:0 "Only being a big nation is a guarantee to survive the threats in the world."
 COL_nuclear_effort:0 "Nuclear Effort"
 COL_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 COL_extra_tech_slot:0 "Fund Universities"
 COL_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 COL_extra_tech_slot_2:0 "Research Subsidies"
 COL_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 COL_technology_sharing:0 "Technology Sharing"
 COL_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will conduct wartime R&D more efficiently."
 COL_secret_weapons:0 "Secret Weapons"
 COL_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry, and nuclear research."
 COL_political_effort:0 "Congress of Colombia"
 COL_political_effort_desc:0 "To bring about change in the world, we need to change our own country. Strengthening our political position should come first."
 COL_collectivist_ethos:0 "Oppose López's Reforms"
 COL_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united—all for one and one for all."
 COL_militarism:0 "Militarize the State"
 COL_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 COL_political_correctness:0 "Nationalize the Industry"
 COL_political_correctness_desc:0 "To free the workers from the capitalist chains, we must start by taking control of the means of production."
 COL_neutrality_focus:0 "Neutrality Focus"
 COL_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 COL_interventionism_focus:0 "Interventionism Focus"
 COL_interventionism_focus_desc:0 "We value the freedom of all people, not only our citizens. If preventing tyranny means war, then so be it."
 COL_military_youth:0 "Military Youth"
 COL_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 COL_deterrence:0 "Deterrence"
 COL_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is so well-known that you never have to put it to use."
 COL_volunteer_corps:0 "Volunteer Corps"
 COL_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 COL_paramilitarism:0 "Establish the Juventud Leopardo"
 COL_paramilitarism_desc:0 "Military principles have applications outside of the military. More people will have military training if we develop semi-militarized units to complement our armed forces."
 COL_join_the_comintern:0 "Join the Comintern"
 COL_join_the_comintern_desc:0 "We must help our socialist colleagues around the world to defeat capitalism. [SOV.GetNameDefCap] is the leading force in this fight; therefore, we should stand together."
 COL_soviet_technological_cooperation:0 "[SOV.GetAdjective] Technological Cooperation"
 COL_soviet_technological_cooperation_desc:0 "[SOV.GetNameDefCap] has made a great deal of progress in science. Now that we are fighting side by side, we can benefit from their expertise."
 COL_indoctrination_focus:0 "Introduce Political Commissars"
 COL_indoctrination_focus_desc:0 "The introduction of political commissioners in the army's ranks will allow us to remind our troops of the brave cause for which we are fighting."
 COL_foreign_expeditions:0 "Foreign Expeditions"
 COL_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 COL_why_we_fight:0 "Why We Fight"
 COL_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities committed by those who crave power. We will rally the people to our cause and ensure everyone is ready to fight for our freedom."
 COL_political_commissars:0 "Political Commissars"
 COL_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 COL_internationalism_focus:0 "La Revolución Popular"
 COL_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 COL_nationalism_focus:0 "Los Leopardos Coup"
 COL_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 COL_ideological_fanaticism:0 "Ideological Fanaticism"
 COL_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 COL_mosquitos:0 "Legitimize Gran Colombia"
 COL_mosquitos_desc:0 "With Panama, Ecuador, and Venezuela under our control, we must begin integrating their administration into Gran Colombia."
 COL_axis_leanings_focus:0 "Befriend the Germans"
 COL_axis_leanings_focus_desc:0 "The Axis brings some technological advantages."
 COL_axis_leanings_focus_2:0 "[GER.GetAdjective] Resource Exchange"
 COL_axis_leanings_focus_2_desc:0 "More techs at the expense of some exports."
 COL_axis_leanings_focus_3:0 "Join the Axis"
 COL_axis_leanings_focus_3_desc:0 "If Colombia's ambitions are set in stone, then we must align with the Axis and bring an end to our enemies!"
 COL_montana_effort:0 "Alta Montaña Effort"
 COL_montana_effort_desc:0 "It is time to prepare for the war in Los Andes."
 COL_intensify_exports:0 "Intensify Our Exports"
 COL_intensify_exports_desc:0 "Our economy heavily relies on exporting goods, and we have decided that this is the best way to economic success. Thus, we must intensify our trade and exports even further."
 COL_explore_amazonia:0 "Utilize the Amazon"
 COL_explore_amazonia_desc:0 "The state is not fully controlling the production of rubber in Guaviarie. Time to make our legitimate state in charge. Also, our troops can learn a couple of things about jungle survival."
 COL_minning:0 "Large-Scale Mining"
 COL_minning_desc:0 "The early prospecting of our terrain says that a good amount of ore is here, waiting to be mined. We need to build the infrastructure to ease the extraction."
 COL_hidroelectrics:0 "Develop Hydroelectrics"
 COL_hidroelectrics_desc:0 "The Geography with Steep mountains is ideal for the construction of dams. Now that our energy demands are rising."
 COL_coffe_growth:0 "Maintain Coffee Dependency"
 COL_coffe_growth_desc:0 "Coffee is one of our most important exports. We will ensure that we continue to sell more by negotiating new trade agreements."

