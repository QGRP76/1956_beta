 COL_growing_political_resistance:0 "Growing Political Opposition"
 COL_growing_political_resistance_desc:0 "After decades of Conservative rule, Colombia's newfound Liberal government faces increasing resistance as it attempts to reform a society split between powerful elites and impoverished laborers. Land reforms, workers' rights, and education initiatives challenge the status quo, sparking outrage among landowners, clergy, and political rivals. Labor strikes erupt across the countryside and in cities alike, and left-wing movements gain ground among the disillusioned."
