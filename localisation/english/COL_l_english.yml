 COL_agrarian_economy:0 "Agrarian Economy"
 COL_agrarian_economy_desc:0 "Colombia's economy is deeply rooted in agriculture, with coffee plantations dominating our export markets and providing much-needed foreign currency. However, this reliance on a single crop leaves us vulnerable to global price fluctuations, and wealth remains concentrated among rural elites. While the fertile highlands are bustling with plantations, the lack of industrial infrastructure hampers our ability to modernize. Investment in domestic manufacturing is limited, as much of the country's labor force is bound to the fields. To secure a stable future, we must decide: will we double down on our agrarian strengths, or pursue the difficult path of industrialization?"
 COL_coffee_dependent_economy:0 "Coffee-Dependent Economy"
 COL_coffee_dependent_economy_desc:0 "Colombia's economy is deeply rooted in agriculture, with coffee plantations dominating our export markets and providing much-needed foreign currency. However, this reliance on a single crop leaves us vulnerable to global price fluctuations, and wealth remains concentrated among rural elites. While the fertile highlands are bustling with plantations, the lack of industrial infrastructure hampers our ability to modernize. Investment in domestic manufacturing is limited, as much of the country's labor force is bound to the fields. To secure a stable future, we must decide: will we double down on our agrarian strengths, or pursue the difficult path of industrialization?"
