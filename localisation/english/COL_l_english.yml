 COL_revolution_on_the_march:0 "Revolution on the March"
 COL_revolution_on_the_march_desc:0 "The winds of change blow fiercely across Colombia as President Alfonso López Pumarejo's "Revolution on the March" stirs the hearts of the nation. Radicalized elements within society demand sweeping changes, driven by calls for social justice, labor rights, and economic reform. Yet, under Pumarejo's vision, these ideals also promise new opportunities: land redistribution to uplift rural communities, expanded access to education, and a voice for Colombia's labor force. As tension rises, so too does hope, creating an era of both profound risk and boundless potential."
