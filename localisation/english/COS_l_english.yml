 r56_costa_rica_focus:0 "Costa Rican Focus Tree"

 costa_rica.1.t:0 "General Elections of 1936"
 costa_rica.1.d:0 "Following four years of PRN rule, the long-awaited General Elections of 1936 have finally arrived. Even though many close allies of President Ricardo Jiménez Oreamuno advised him to disregard the constitution and run again, he has repeatedly declined these offers and calls, refusing to jeopardize the fragile political system of his country, knowing that the blatant disregard for democratic values would forever taint even a convincing victory. As such, León Cortés Castro decided to take up the mantle himself and run for the Partido Republicano Nacional, while judge Octavio Béeche Argüello has been elected to run as the main opposition's candidate under the banner of the Partido Nacional. \n\nThe whole election has been viewed as a historical oddity with quite a few unusual events, such as the near-collapse of the Partido Nacional and the unusual surge in popularity of the Partido Comunista de Costa Rica. However, the institutions of [COS.GetNonIdeologyName] are just too stable to be shaken up by a single election."
 costa_rica.1.a:0 "The Partido Republicano Nacional achieves a re-election!"
 costa_rica.1.b:0 "An unexpected victory for the newly-revived Partido Nacional!"

