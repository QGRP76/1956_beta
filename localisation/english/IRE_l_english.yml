 IRE_irish_agrarianism_desc:0 "The Agrarian nature of the Irish Economy and Society poses challenges to government policies and reform."
 IRE_modify_irish_agrarianism:0 "Modify §YIrish Agrarianism§! by"
 IRE_the_irish_military_industry_1:0 "Irish Military Industry"
 IRE_the_irish_military_industry_1_desc:0 "A reliance on foreign equipment has reduced our ability to build domestically made equipment. Though the military Aresenals have become good at scaling up the production of licenses and designs that we do get our hands on."
