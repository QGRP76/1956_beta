 IRE_the_irish_industry:0 "Irish Industry"
 IRE_the_irish_industry_desc:0 "Protectionist and Nationalist policies has caused Ireland's Industry to lag behind the rest of Europe. Targeted economic programs could quickly turn around our domestic industries' fortunes as the expertized and a solid industrial base is already presented within our borders."
