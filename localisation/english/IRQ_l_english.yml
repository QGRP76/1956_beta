 irq.1.t:0 "[GER.GetAdjective] Military Mission"
 irq.1.d:0 "The rise of fascism in Iraq opens up a new door into the Middle East. It's in our best interests to prepare them to support our cause."
 irq.1.a:0 "Let us establish a joint military research program."
 irq.1.b:0 "This is a waste of our resources!"

 irq.2.t:0 "[GER.GetAdjective] Military Mission: Accepted"
 irq.2.d:0 "The [GER.GetAdjective]s are looking to help us progress militarily in the world to improve our diplomatic relations."
 irq.2.a:0 "For the Fatherland!"

 irq.3.t:0 "[GER.GetAdjective] Military Mission: Declined"
 irq.3.d:0 "The [GER.GetAdjective]s have declined our offer for joint-military research."
 irq.3.a:0 "We are alone in this world."
 
 irq.4.t:0 "An Upcoming Crisis"
 irq.4.d:0 "Bakr Sidqi, A prominent Iraqi figure has always had his discontent with Yaseen al-hashimi and his pro-british government, teaming up with Hikamat Sulayman to try to orchestrate a coup against the government, the time is ticking."
 irq.4.a:0 "Oh Boy..."

 irq.5.t:0 "Successful Raid"
 irq.5.d:0 "We have recently launched a raid on the areas of Mosul, and with heavy artillery power we were able to successfully capture some vital information and key members of the Kurdish opposition, reducing the amount of resistance in Mosul."
 irq.5.a:0 "Allahu Akbar!"

 irq.6.t:0 "Failed Raid"
 irq.6.d:0 "We have recently launched a raid on the areas of Mosul, however our lack of artillery and maneuvering capabilities, they were able to use guerilla warfare against our troops, which are already not aquanted with modern warfare, resulting in the raid being a complete failure, but a political victory for Yaseen"
 irq.6.a:0 "We'll get them next time."
 
 irq.7.t:0 "Kurdish Riot In Sulaymaniyah"
 irq.7.d:0 "Following recent advances at crushing kurdish rebellion in the Mosul and Erbil areas, Kurds from the highly revoltous state of Erbil and Sulaymaniyah have started a riot in which the military had to get involved in, which caused even more anger and resistance."
 irq.7.a:0 "Someone will be shot for this!"

 irq.8.t:0 "Attack of Garrisons in Erbil"
 irq.8.d:0 "After recent moves against the kurdish resistance movement, and an effort to centralize power, A group of Rebellious Teenagers tackled an officer, letting the situation escalate to a skirmish between armed kurdish militants and our garrison."
 irq.8.a:0 "It is growing out of control."

 irq.9.t:0 "Supply Disrupted in Mosul"
 irq.9.d:0 "Upon hearing of the recent increasing pressure on the kurdish resistance and the centralization of Iraq, a kurdish militant force intercepted a supply convoy to reinforce garrisons that were cracking down on violent protests in Erbil, resistance is at an all time high."
 irq.9.a:0 "Oh god."

 irq.10.t:0 "Planes Bombard Hashimi's Office"
 irq.10.d:0 "On The First of October, Bakr Sidqi ordered the Iraqi Airforce to Bombard Yaseen al-Hashimi's Office, a long awaited, and obvious coup has been executed, The timing could not be better as al-Hashimi was in Turkey at the time, The King, not having a real position in politics, silently withdrew power to Sidqis Cause, as 'The National Reform Force' stormed parliamentary buildings, the fate of Iraq and Iraqi democracy is at the hands of Sidqi, maybe it was a failed experiment?"
 irq.10.a:0 "Let's hope for the best."

 irq.11.t:0 "Iraqi Elections"
 irq.11.d:0 "A democratic state cannot stand without elections, and such these will be held, even though this brings Chaderchi's democratic government and the democracy of Iraq at stake, it is an essential leap towards Democracy and a true republic"
 irq.11.a:0 "JA-S led by al-Chaderchi"
 irq.11.b:0 "JA-L led by Abu al-Timman"
 irq.11.c:0 "NBP led by al-Said"

 irq.12.t:0 "Alliance With Iraq?"
 irq.12.d:0 "After the recent Islamic takeover in Iraq, they have requested an alliance with us as we are the number one shiate state, this could help us gain public support and strengthen our diplomacy, but is it worth it?"
 irq.12.a:0 "Sure!"
 irq.12.b:0 "No!"

 irq.13.t:0 "Iran Accepts Alliance"
 irq.13.d:0 "After our diplomat came back from Tehran, we have been informed that Tehran has accepted the proposal of alliance, a great diplomatic victory that has gained us alot of support from the shiate population."
 irq.13.a:0 "Wonderful!"

 irq.14.t:0 "Iran Declines"
 irq.14.d:0 "After our diplomat came back from Tehran, we have been informed that the iranian government has declined our proposal of an alliance, a diplomatic blunder that is sure to anger some of our shiate population."
 irq.14.a:0 "Allah Yekhreb Bethom!"

 irq.15.t:0 "Iraq Nationalizes The Oil Fields"
 irq.15.d:0 "The Iraqis have nationalized the oil fields we have held in Iraq, which is a heavy blow to our fuel as it is the second biggest of the oil fields we held other than the ones in Khuzestan, this might endanger our position in the middle east."
 irq.15.a:0 "Launch an Invasion!"
 irq.15.b:0 "Well, it was about time."

 irq.16.t:0 "Iraq Asks For Oil Nationalization"
 irq.16.d:0 "After the pro-british government was couped by Bakr Sidqi, Abdul-Latif and Hikmat Sulayman, Abdul-Latif has formed a new government and has requested to nationalize the oil rights of Baghdad and Mosul, which for a government that just ousted a pro-british government it is generous that they have asked."
 irq.16.a:0 "Okay, we can negotiate"
 irq.16.b:0 "No!"

 irq.17.t:0 "The British Accepted Negotiations"
 irq.17.d:0 "After our diplomat has been sent to request the nationalization of the Oil company, the british have accepted to begin negotiations, with most of our country split between the moderates who just want nationalization in Baghdad, to the nationalists who want complete nationalization of the oil company."
 irq.17.a:0 "There shall be no british barrel in Iraq!"
 irq.17.b:0 "Baghdad Is More Sensible"

 irq.18.t:0 "The British Refuse Negotiations"
 irq.18.d:0 "Negotiations with the british government have failed, and our diplomat has came back to baghdad defeated, now nationalizing the company anyway might threaten war between our nations, not doing so will be catastrophic to our government."
 irq.18.a:0 "It is not worth a war with the British!"
 irq.18.b:0 "Now is the time for action!"

 irq.19.t:0 "Iraq Demands Full Nationalization"
 irq.19.d:0 "The Iraqi government has demanded the full nationalization of the Oil Fields after we accepted their plea for negotiations, Abdul-Latif, the leader of the new Iraqi government has been lenient but this act has been very out of place, it might be in our interest to do it but it may be damaging to our position in the middle east."
 irq.19.a:0 "We must prevent bloodshed and solve this diplomatically."
 irq.19.b:0 "Never!"

 irq.20.t:0 "Iraq Offers Concessions In Mosul"
 irq.20.d:0 "After we accepted the Iraqi government's plea for negotiations on the Anglo-Iraqi Oil Company, they have offered us a generous deal in which we will keep the oil rights over Mosul which will increase gradually, but Baghdad is to be completely nationalized."
 irq.20.a:0 "Alright!"
 irq.20.b:0 "No!"

 irq.21.t:0 "The British Cave In"
 irq.21.d:0 "After we have demanded the complete nationalization of the oil rights from the british government, they have caved in and we stand victorious and independant!"
 irq.21.a:0 "Great!"

 irq.22.t:0 "Baghdad Nationalized"
 irq.22.d:0 "After swiftly negotiating for the nationalization of Baghdad and concessions for Mosul, we have gained the permission and power to completely nationalize baghdad and baghdadi oil fields, away from prying british hands! Most seeing this as a great victory of Abdul-Latif, while some see it as reversing a chance in course and appeasing the british."
 irq.22.a:0 "Wonderful!"

 irq.23.t:0 "Swedish Crown Prince Visits Iraq"
 irq.23.d:0 "On February 18th the Crown Prince of Sweden issued a trip to Baghdad as they were on a trip to the east, meeting with General Tahir Atraqji and handing out The Order For The Guard of Honor as he was impressed with the skill of Tahir, improving our reputation in the world and boosting our morale."
 irq.23.a:0 "Wonderful"

 irq.24.t:0 "Ghazi takes over the State"
 irq.24.d:0 "After the October coup was ultimately thwarted by His Majesty's most loyal generals, it was only fitting that they, along with His Majesty, assume leadership of our nation. Instead of reverting it to the democrats and England, henceforth, Iraq's goal is to achieve freedom from all forms of British imperialism—economically, militarily, and culturally."
 irq.24.a:0 "Ash al-Malik"

 irq.25.t:0 "The Democrats Consolidate Power"
 irq.25.d:0 "Despite opposition from Royalists and Nationalists, the Democratic forces in Iraq steadfastly resisted the tyranny of Royalism and Nationalism that threatened to plunge the country into a storm of disasters."
 irq.25.a:0 "Hurriyah wa Watan"
 irq.26.t:0 "Car Accident at the Palace"
 irq.26.d:0 "Reports of a car crash near the royal Palace of the roses the royal guard is going to investigate..."
 irq.26.a:0 "It was Ghazi and he is dead"
 irq.26.b:0 "It is Ghazi but thanks to the new lights he avoided direct crash"

 irq.27.t:0 "Forged Will?"
 irq.27.d:0 "It has come to our knowledge that Queen Aliyah forged her late husband's will to appoint her brother Abdulilah as the regent for her son Faisal II. She believed that this was the right course of action to secure her son's future. The original will had designated Prince Zeid as the regent in the event of any unforeseen circumstances involving Ghazi."
 irq.27.a:0 "This should be hidden from the public"
 irq.27.b:0 "We must do the right action for our Nation"
 irq.27.c:0 "A compromise should be reached - the two men will form a regency council."

 irq.28.t:0 "Monarchy Referendum"
 irq.28.d:0 "Monarchy Referendum"
 irq.28.a:0 "They have built our country from nothing"
 irq.28.b:0 "But now it's time for progress"

 irq.29.t:0 "Kurdish Referendum"
 irq.29.d:0 "Kurdish Referendum"
 irq.29.a:0 "Iraq is one Nation"
 irq.29.b:0 "But it's time for Kurdish liberation"

