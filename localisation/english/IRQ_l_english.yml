 irq.35.t:0 "[IRQ.GetNameDef] Wants to Unite With Jordan"
 irq.35.d:0 "[IRQ.GetLeader] has expressed his desire to see the territories of Jordan unite with Iraq, citing the two nation's close ties and common history."
 irq.35.a:0 "We are brothers, we shall unite!"
 irq.35.b:0 "It's not worth starting a war over."
 irq.35.c:0 "Come and take it!"

 irq.36.a:0 "Jordan Reunites With Us"
 irq.36.b:0 "[FROM.GetLeader] has expressed his support for the unification of Iraq and Jordan, agreeing to arrange the merger between the two countries."
 irq.36.a:0 "A great victory!"
 
 irq.37.t:0 "[JOR.GetLeader] Unites With [IRQ.GetNameDef]!"
 irq.37.d:0 "It has come to our attention that [JOR.GetLeader], the leader of [JOR.GetNameDef], has decided to unite his protectorate with [IRQ.GetNameDef]. While technically an independent nation, Jordan has been under our protection, and letting it slip into Iraq's grasp might compromise our position in the Middle East."
 irq.37.a:0 "This will not be tolerated!"
 irq.37.b:0 "It's not worth starting a war over."

 irq.38.t:0 "[FROM.GetNameDef] Refuses"
 irq.38.d:0 "[FROM.GetLeader] has refused any union between Jordan and Iraq, stating that [FROM.GetNameDef] will not give up any territory."
 irq.38.a:0 "They leave us no choice!"
 irq.38.b:0 "Perhaps it is unwise to poke the bear."

 iraq_hist.1.t:0 "al-Aqada'a al-Arba'ah Launches a Coup!"
 iraq_hist.1.desc:0 "Due to the current government's failure to act on against the British, threats by the fascist organization of officers known the the al-Murabba' al-Dhahabi (Golden Square) have been increasing. The 'square' itself consists of four nationalist officers: Colonels Salah al-Din al-Sabbagh, Kamil Shabib, Fahmi Said, and Mahmud Salman, who have advocated for a nationalist takeover and the installation Rashid Ali al-Gaylani as leader of the nation.\n\nToday these figures have launched their plot, with the militant units under al-Sabbagh moving to secure the royal palace and key strategic locations in Baghdad. Time is of the essence to quell this coup before it succeeds."
 iraq_hist.1.a:0 "The cause of the plotters is righteous, together we will take revenge!"
 iraq_hist.1.b:0 "Deploy the military to halt this nonsense!"

 iraq_hist.2.t:0 "The Military takeover in Iraq!"
 iraq_hist.2.desc:0 "An organization of nationalist military officers has successfully launched a coup in [IRQ.GetNameDef], overthrowing the pro-british government in the nation. The new head of government, Rashid Ali al-Gaylani, is a staunch Arab nationalist figure, and the new "Golden Square National Defense Government" has realigned against the British, and is reportedly seeking assistance from [GER.GetNameDef] to resist a likely British invasion.\n\nThis change in geopolitical alignment is likely to bring the war to the Middle East."
 iraq_hist.2.a:0 "We must move to secure our strategic position!"
 iraq_hist.2.b:0 "So it goes."
 iraq_hist.2.c:0 "Organize assistance for our [IRQ.GetAdjective] colleagues, at once!"
 iraq_hist.2.d:0 "Send them our best wishes, but we will remain ambivalent."

 iraq_hist.3.t:0 "[ENG.GetNameDefCap] Invades Iraq!"
 iraq_hist.3.desc:0 "After last month's nationalist military coup led by the group of officers known as the Golden Square in Iraq, [ENG.GetLeader] has ordered a British military force to invade Iraq. Their goal is the toppling of [IRQ.GetLeader]'s nationalist government and restoring the Hashemite monarchy and its' regent, who were pro-Western figures in the country. This came in response to [IRQ.GetAdjective] provocations at the RAF Habbaniya airbase, which [IRQ.GetAdjective] forces have surrounded.\n\nIraqi officials have accused the British of violating the 1930 Anglo-Iraqi treaty, whilst British diplomats have pressed the case against [GER.GetFactionName] influence in Iraq, and denounced [IRQ.GetLeader] and his Arab nationalist allies."
 iraq_hist.3.a:0 "War comes to the Arabs."

 iraq_hist.4.t:0 "[FROM.GetNameDefCap] Sends Materiel Support"
 iraq_hist.4.desc:0 "In our coming struggle with the imperialist British, [FROM.GetNameDef] has sent support in the form of a small arms shipment. It is not much, but still a much needed aid against the aggressor!"
 iraq_hist.4.a:0 "Our thanks to [FROM.GetNameDef]"

 iraq_hist.5.t:0 "The Fall of [IRQ.GetNameDef]"
 iraq_hist.5.desc:0 "British forces have swiftly executed their plan to invade Iraq, and in recent days have taken the Iraqi capital of Baghdad, forcing [IRQ.GetLeader], the Grand Mufti Amin al-Husseini, and many members of the Golden Square government to flee to [PER.GetNameDef], after which they plan to flee further to Germany.\n\nWith the Iraqi state totally rudderless, the British have transmitted to us an offer of peace. The young King Faisal II and his regent will be reinstated, and Commonwealth forces shall be granted free passage through the country and the right to expand their military garrison."
 iraq_hist.5.a:0 "We accept."
 iraq_hist.5.b:0 "No deals with the Imperialists! We will join with [GER.GetNameDef]."

 iraq_hist.6.t:0 "Iraqi Provocations at RAF Habbaniya!"
 iraq_hist.6.desc:0 "An envoy representing [IRQ.GetNameDef] has informed the commanding officer at Royal Air Force Base Habbaniya that the plateau nearby has been occupied to conduct a 'training exercise'. Also as part of the communication, the envoy has demanded that all flying should cease immediately and that no movement, over land or in the air, take place from the base. This has been interpreted as a direct threat."
 iraq_hist.6.a:0 "We must respond with force!"
 iraq_hist.6.b:0 "Withdraw from the base, our position is compromised."

 iraq_hist.7.t:0 "Victory in the Anglo-Iraqi War"
 iraq_hist.7.d:0 "It has been a year since [ENG.GetNameDef] has launched an invasion into our nation, but we have managed to stay strong and hold the line. Wanting to focus it's efforts elsewhere, [ENG.GetLeader] has offered us a conditional peace in which we will seize Kuwait."
 iraq_hist.7.a:0 "Victory is ours!"
 iraq_hist.7.b:0 "We will not stop until we reach London!"

 iraq_hist.10.t:0 "Jamal al-Said Government Formed"
 iraq_hist.10.desc:0 "It has been around four months since the beginning of the [ENG.GetAdjective] occupation of our nation, and it with the situation becoming calmer, [ENG.GetNameDef] has allowed conservative politician Jamal al-Said to form a democratic government."
 iraq_hist.10.a:0 "A positive change."

 # ECONOMY EVENTS #

 iraqeco.1.t:0 "The [GetYear] National Budget"
 iraqeco.1.d:0 "In order for [ROOT.GetNonIdeologyName] to begin developing its economy, the government and its representatives within the parliament must reach a consensus and pass the national budget for this year. This will most likely spark intense political maneuvering and backroom deals, with each faction trying to secure their own interests. Some will support the budget to gain favor, while others will refuse, leading to a period of parliamentary gridlock. In that case, we will be forced to make concessions to break the deadlock. Nevertheless, an agreement shall and will eventually be reached, and [ROOT.GetNonIdeologyName] will take a significant step towards securing its future!"
 iraqeco.1.a:0 "Alright."

 iraqeco.2.t:0 "The [GetYear] National Budget - Lack of Funds"
 iraqeco.2.d:0 "Due to the lingering effects of the Great Depression, [ROOT.GetNonIdeologyName] finds itself without the necessary funds to support and develop both the northern and southern regions of the country. Thus, the government stands at a crossroads: either we focus on developing the southern farmlands, shipyards, and steel industry, or we invest in the north's oil and aluminum industries, urbanize Sulaymaniyah, and thus integrate the Kurdish population into our economy.\n\nHowever, some financial experts believe that [ROOT.GetNonIdeologyName] could secure enough funds to develop both regions simultaneously by relying on foreign loans and borrowing. While this approach could pose significant risks for the stability of our economy, it could yield substantial long-term benefits if managed carefully."
 iraqeco.2.a:0 "Appropriate funds for the South."
 iraqeco.2.b:0 "Set aside funds for the North."

 iraqeco.3.t:0 "The [GetYear] National Budget - The Agriculture Bill"
 iraqeco.3.d:0 "[ROOT.GetNonIdeologyName]'s agricultural sector remains crucial to our economy, but it is burdened by outdated practices and inefficiencies. The question now arises: should we push for a sweeping reform to modernize the agricultural system, redistributing land to create a more equitable foundation for rural workers? Or should we maintain the status quo, preserving the influence of the landowning elites and focusing on gradual improvements? Reform promises increased productivity and a fairer society, but it risks angering powerful landowners and upsetting the established order. On the other hand, maintaining the current system may avoid conflict but could hinder economic progress in the long run. How we approach this critical issue will define the future of our agricultural sector and the stability of our nation."
 iraqeco.3.a:0 "Ensure the bill is passed."
 iraqeco.3.b:0 "Let the parliament decide..."

 iraqeco.4.t:0 "The [GetYear] National Budget - Parliament Votes"
 iraqeco.4.d:0 ""
 iraqeco.4.a:0 "Ok now to business"

