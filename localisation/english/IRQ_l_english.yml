 ### IDEAS ###

 # Starting Ideas #

 IRQ_landowners:0 "Major Iqta'ayah Influence"
 IRQ_landowners_desc:0 "The legacy of the Ottoman era still lingers within [ROOT.GetNonIdeologyName] through the powerful Iqta'ayah class, a unique aristocracy of influential tribal leaders and clerics whose lands were granted by Ottoman governors to maintain control over the region. Over generations, they have accumulated immense wealth, local loyalty, and political leverage, forming a nearly untouchable elite. Neither government reforms nor revolutionary movements can challenge the Iqta'ayah without risking mass revolts from their supporters, who see these figures as defenders of their traditional rights and identities. This entrenched power complicates any central efforts to modernize or unify the nation, as the Iqta'ayah remain a parallel authority, resistant to any attempts to diminish their influence."

 IRQ_oil_concessions:0 "British Oil Concessions"
 IRQ_oil_concessions_desc:0 "The [ENG.GetAdjective]-controlled [ROOT.GetNonIdeologyName] Petroleum Company, previously known under the name 'Turkish Petroleum Company', holds a powerful grip on [ROOT.GetNonIdeologyName]'s oil fields, a critical source of wealth and potential influence for our nation. Established as part of the Red Line Agreement, the concessions have given the [ENG.GetAdjective] a significant control over [ROOT.GetNonIdeologyName]'s most valuable resource, leaving the government with only a fraction of the revenue. While these concessions bring investment, infrastructure development, and some economic growth, they also fuel resentment among Iraqi nationalists who view British involvement as a direct barrier to independence. As foreign companies profit from [ROOT.GetNonIdeologyName]'s oil, the tension between stability and sovereignty deepens, raising questions about how long the Iraqi people will tolerate such arrangements..."

 IRQ_shia_protests:0 "Widespread Shia Unrest"
 IRQ_shia_protests_desc:0 "Following the 1934 al-Gharraf scandal, where funding which was promised for an irrigation dam to be built in Basrah was redirected into military expansion under Prime Minister Jamil al-Midfai's government, tensions and widespread unrest within the southern regions of [ROOT.GetNonIdeologyName] have begun to arise. Many in the Shia-majority south perceive this as a deliberate act of neglect by the Sunni-dominated administration and ruling elite, fueling long-standing grievances of sectarian bias and systemic marginalization. Influential local leaders of the Shia have been increasingly vocal in their opposition to the government, questioning and testing the government's ability to maintain order and trust among its Shia population."

 IRQ_ghazi_idea:0 "Ghazi I"
 IRQ_ghazi_idea_desc:0 "Ghazi ibn Faisal I, officially the King of [ROOT.GetNonIdeologyName], Ghazi also claims the Hashemite throne of Syria and holds a symbolic connection to the lost throne of Hejaz, embodying a broader, unfulfilled Arab sovereignty. Although still young and at times politically inexperienced, he is deeply invested in the ideals of Arab unification and independence, openly declaring himself an Arab nationalist. However, his ideals clash with British interests in the region and with more conservative elites who view his ambitions as destabilizing."
 IRQ_ghazi_idea2:0 "Ghazi I"

 IRQ_the_iraqi_army_modifier:0 "Jaysh al-'Iraq"
 IRQ_the_iraqi_army_modifier_desc:0 "The Iraqi officers have been very slow at adapting to the modern battlefield and implementing more advanced western military tactics, causing our army's capabilities to suffer heavily. On top of that, the military's staff is highly politicized, with many high-ranking officials having hidden sympathies for right-wing anti-British elements. Thus, the army has slowly but surely become a unprofessional and disfunctional institution, only putting more weight on the shoulders of our state."
 
