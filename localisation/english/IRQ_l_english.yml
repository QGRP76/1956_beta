 Iraqgui_scripted_gui_category_desc:0 "The Iraqi nation is as ancient as history itself, yet its modern state and infrastructure are merely 19 years young. Under Ottoman rule, Iraq received scant attention, with little more than tax collection methods to show for its 383 years of Ottoman subjugation. However, despite the oppression endured during British occupation, significant development occurred, far surpassing the efforts of the Sultan and his lackeys. Nevertheless, even after nearly two decades of progress, the Iraqi state remains economically and infrastructurally weak."

 Badiyah_Pin_tt: "al-Badiyah:\n It is the desert region of Iraq, sometimes referred to as the Western Frontier, is a land filled with bandits and outlaws, characterized by vast expanses of desert. It bears some resemblance to the Wild West in America, albeit without the musicals, bars, and cowboy hats."
 Baghdad_Pin_tt: "Baghdad:\n The capital of Iraq, often called the City of Peace or the Round City, boasts a rich history as the center of the Islamic Golden Age and has earned numerous other nicknames. It stands as the most highly developed city in the Arab East, known as the Mashriq, and ranks as the second-largest Arab metropolis after Cairo. Despite being a land of opportunity for many Iraqis and people from the Arabian Peninsula, it falls short of its grand reputation, and not everyone can fulfill their dreams in this bustling city."
 Basra_Pin_tt: "Basra:\n Known as the Port City of Iraq and its economic artery, it is also dubbed the Venice of Arabia and the Heaven at the Tip of the Gulf. Despite these accolades, it lags behind Baghdad in terms of development, and commercial quantities of oil have yet to be discovered within its borders only some small wells."
 Erbil_Pin_tt: "Erbil:\n Also known as Hawler by its native population, this city is considered one of the oldest in Iraq, marked by its vast and ancient citadel. Serving as the cultural capital of the Kurds, it stands out as one of the least developed cities in the country, even trailing behind newer cities like Sulaymaniyah. However, Erbil's extensive countryside boasts beautiful mountains and vast plains, utilized for both tourism and agriculture."
 Kirkuk_Pin_tt: "Kirkuk:\n There isn't anything particularly remarkable about Kirkuk; its terrain consists mostly of hills, and its population is divided between Arabs and Turkmenli. However, what sets Kirkuk apart is its vast oil reserves, making it one of the most significant oil production facilities in the Middle East."
 lower_mesopotamia_Pin_tt: "Lower Mesopotamia:\n Situated in the East on the Tigris, Lower Mesopotamia presents challenging conditions for construction, with marshes, poverty, tribes, and high humidity. However, despite these obstacles, it remains one of the most fertile regions in our country, ideal for cultivating many crops that have earned Iraq the title of the breadbasket of Arabia."
 middle_euphrates_Pin_tt: "Middle Euphrates:\n Often referred to as Middle Mesopotamia, this region is situated along the Euphrates, leading many Iraqis to dub it the Middle Euphrates. Known for its ideal conditions for various types of farming, its progress is hindered by the tight grip of aristocrats and tribes. Additionally, it holds significance as the location of the holy cities of Najaf and Karbala, where Shia clergy are based."
 mosul_Pin_tt: "Mosul:\n Serving as the junction city between Mesopotamia and Anatolia, Mosul boasts a diverse population, primarily consisting of Arabs, with significant communities of Assyrians and Turks. Its historical significance has made it a target for Turkish ambitions in the region. Despite this, Mosul remains a vital urban center for the Iraqi state."
 sulymaniyah_pin_tt: "Sulaymaniyah:\n Established as an Ottoman outpost in Kurdish territories by Sulaiman Pasha Baban in the 1700s, the city of Sulaymaniyah has evolved into the epicenter of modern Kurdish life. It serves as the hub for Kurdish politics, economy, and nobility. Surrounded by forests and mountains, its countryside is renowned for nut production, making it the primary producer of nuts in Iraq."
 upper_meso_pin_tt: "Upper Mesopotamia:\n Also referred to as al-Jazirah, or the Isle, for being surrounded by bodies of water on all sides except for narrow areas known as Abu Gharib and al-Falujah, Upper Mesopotamia is famed for its pastoral lands and abundant mineral resources, including phosphates, gold, iron, and various other minerals vital to Iraq's economy. Moreover, it boasts numerous natural sulfur springs, which, albeit popular among tourists, are often sought for their purported medicinal benefits, despite lacking scientific evidence to support claims of curing psoriasis and arthritis."
